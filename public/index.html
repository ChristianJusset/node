<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id"
        content="68597836467-f059jpm30hrps4bfq7k7290ecgf2u8li.apps.googleusercontent.com">

</head>

<body>

    <h1>Google Signin</h1>
    <hr>
    <!-- logeo para gmail -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>


    <script src="https://apis.google.com/js/platform.js" async defer></script>


    <a href="#" onclick="signOut();">Sign out</a>


    <script>
        // obtener la ruta para desarrollo o produccion
        // var url = (window.location.hostname.includes('localhost'))
        //     ? 'http://localhost:8090/api/auth/google'
        //     : 'https://restserver-curso-fher.herokuapp.com/api/auth/google';

        var url = 'http://localhost:8090/api/auth/google';


        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            var id_token = googleUser.getAuthResponse().id_token;
            const data = { id_token };

            // coneccion del front con el back con el fetch
            // fetch retorna una promesa
            // regresa como formato json
            // fetch ya viene por defecto en los navegadores
            fetch( url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify( data )
            })
            .then( resp => resp.json() )
            .then( data => console.log( 'Nuestro server', data ) )
            .catch( console.log );

        }
    </script>

    <script>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }
    </script>



</body>

</html>
